<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Your daily mood tracker"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon128.png" />
    <link rel="stylesheet" href="/style.css"/>
    <link media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="media/logo_blue.png"/>
    <title>MoodApp</title>
    <style>
      .flexCenter {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #loadingWindow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        background:#3366ff;
        color: #fff;
      }

      .loadingContent {
        width: 200px;
        height: 200px;
        text-align: center;
        flex-direction: column;
      }

      .loadingContent > img {
        width: 120px;
        height: auto;
      }

      .loader {
          width: 60px;
          height: 50px;
          display: flex;
          justify-content: space-around;
          align-items: center;
          flex-direction: row;
          margin: 0 auto;
      }

      .bar {
          background: #fff;
          border-radius: 2px;
          width: 15px;
          height: 40px;
          animation-name: wave;
          animation-duration: 1.5s;
          animation-iteration-count: infinite;
          animation-timing-function: ease-in-out;
      }

      @keyframes wave {
          0% { height: 15px; }
          50% { height: 40px; }
          100% { height: 15px; }
      }

      .bar:nth-child(1) {
          animation-delay: 0.2s;
      }
      .bar:nth-child(2) {
          animation-delay: 0.5s;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loadingWindow" class="flexCenter">
      <div class="loadingContent flexCenter">
        <img src='media/logo_white.png' alt="MoodApp"/>
        <div class="loader">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
